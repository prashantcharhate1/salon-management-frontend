<body>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Address</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Join Date</th>
        <th scope="col">Experience(year)</th>
        <th scope=""></th>
        <th scope=""></th>
      </tr>
    </thead>
    <tbody *ngFor="let e of employeeList">
      <tr>
        <td>{{e.empId}}</td>
        <td>{{e.empName}}</td>
        <td>{{ e.gender }}</td>
        <td>{{e.address}}</td>
        <td>{{ e.dateOfBirth }}</td>
        <td>{{ e.joinDate }}</td>
        <td>{{ e.experience }}</td>
        <td><button (click)="DeleteEmployee(e)" type="button" class="btn btn-secondary"><i
              class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
</body>
