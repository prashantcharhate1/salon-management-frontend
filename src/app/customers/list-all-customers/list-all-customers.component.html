
<table class="table table-hover" >
  <thead class="thead-light">
    <tr>
      <th scope="col">Customer Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact No</th>
      <th scope=""></th>
      <th scope=""></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of custList">
      <td>{{a.custId}}</td>
      <td>{{a.custName}}</td>
      <td>{{a.email}}</td>
      <td>{{a.contactNo}}</td>
      <td><button (click)="DeleteCustomer(a)" type="button" class="btn btn-secondary"><i class="fa fa-trash"></i>
      </button></td>  
    </tr>
  </tbody>
</table>
